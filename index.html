<h1>FREE LEARNING RESOURCES IN AFRICA</h1>

<h2>Ajira Digital Program</h2>

<p>The AJIRA Digital Program is a government initiative in Kenya aimed at promoting online work and creating job opportunities for young people in the country. The program is under the Ministry of Information, Communication and Technology and was launched in 2016.<p>

<p>The AJIRA Digital Program focuses on equipping young people with digital skills and providing them with access to online work opportunities. The program offers training in areas such as digital marketing, content creation, online writing, and transcription.<p>

<p>Through the program, young people can access online job platforms and also get support in starting their own online businesses. The program also provides mentorship and coaching to help young people succeed in the online space.<p>

<h2>Programs like Ajira Digital</h2>
<p>There are several programs like Ajira Digital that aim at promoting digital skills and job opportunities for young people, and are helping to build a more skilled and competitive workforce in Africa.<p>

Here are some examples:

<p><strong>Digital Skills for Africa</strong>: This is a Google initiative that provides free online training to help young people in Africa develop digital skills. The program covers topics such as online marketing, web development, and mobile app development.<p>

<p><strong>Codecademy</strong>: Codecademy is an online learning platform that offers courses in coding and web development. The platform is free to use and offers a range of courses for beginners and more advanced learners.<p>

<p><strong>Andela</strong>: Andela is a technology company that provides training and job opportunities for young people in Africa. The company offers a four-year program that includes training in software engineering and job placement with partner companies.<p>

<p><strong>Moringa School</strong>: Moringa School is a technology training institution in Kenya that offers courses in software engineering, data science, and digital marketing. The institution focuses on providing practical skills that can be applied in the workplace.<p>

<p><strong>Digital Divide Data (DDD)</strong>: DDD is a social enterprise that provides training and job opportunities for young people in developing countries. The organization offers training in digital skills such as data entry, transcription, and research, and provides job placement with partner companies.<p>

<p><strong>ALX Africa</strong>: ALX (African Leadership Experience) is a leadership development platform that offers innovative and immersive programs designed to equip young African leaders with the skills and mindset needed to succeed in the 21st century. ALX Africa was founded in 2017 by the African Leadership Group, a social enterprise that aims to transform Africa by developing a new generation of ethical and entrepreneurial leaders.<p>

<p><strong>PLP Africa</strong>: Power Learn Project is an impact organization whose goal is to drive transformative change for youth in Africa by powering them with relevant technology capacity through provision of quality and decentralized tech training.<p>

<p><strong>EMOBILIS</strong><p>

<p>eMobilis is a technology training institution in Kenya that offers courses in mobile app development, web development, data science, and entrepreneurship. The institution was founded in 2009 with the aim of providing high-quality training in the technology sector to address the skills gap in the industry.<p>

<p>eMobilis offers both online and on-campus courses and has partnerships with leading companies in the technology industry to provide students with opportunities for internships and job placements. The institution has also partnered with universities to offer accredited courses that enable students to earn academic qualifications.<p>

<p>In addition to training, eMobilis also provides support to entrepreneurs through its incubation program, which offers mentorship, funding, and networking opportunities to help start-ups succeed.<p>

<h2>Self paced learning platforms/websites</h2>

<p>These are just a few examples of the many free learning resources available in Africa. It's worth noting that some of these platforms may require internet access, so it's important to ensure that students have access to the necessary technology and resources to fully utilize these tools.<p>

<p>1. <strong><i>Eneza Education</strong><i>: A mobile-based learning platform that provides free access to educational resources, including quizzes, lessons, and revision materials.<p>

<p>2. <strong><i>Open Educational Resources (OER) Africa</strong><i>: A platform that provides free access to educational materials, including textbooks, videos, and audio recordings.<p>

<p>3. <strong><i>Khan Academy</strong><i>: An online platform that offers free educational resources in various subjects, including mathematics, science, and economics.<p>

<p>4. <strong><i>ALISON</strong><i>: An online platform that provides free certified courses in various subjects, including business, IT, and health.<p>

<p>5. <strong> <i>Coursera</strong><i>: An online learning platform that offers free access to courses from top universities around the world.<p>

<p>6. <strong><i>edX</strong><i>: An online learning platform that provides free access to courses from top universities, including Harvard and MIT.<p>

<p>7. <strong><i>OpenStax</strong><i>: A nonprofit educational publisher that provides free access to high-quality textbooks in various subjects, including mathematics, science, and social sciences.<p>

<p>8. <strong><i>Google Classroom</strong><i>: A free online learning platform that allows teachers to create, manage, and share educational resources with their students.<p>

<p>9. <strong><i>YouTube</strong><i>: A free video-sharing platform that provides educational content on a wide range of subjects.<p>

<p>10. <strong><i>TED-Ed</strong><i>: An educational platform that provides free animated videos on various subjects, including science, literature, and history.<p>
